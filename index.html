<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio Restu Mulia Raharja</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: rgba(16, 21, 27, 0.7);
      --text: #e7f5ef;
      --muted: #8fb7a6;
      --accent: #00ff88;
      --accent-soft: #00ff8833;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    /* Kartu biodata */
    .biodata {
      text-align: center;
      margin-bottom: 30px;
      border: 1.5px solid var(--accent);
      padding: 25px 20px;
      border-radius: 16px;
      background: var(--panel);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .biodata:hover {
      transform: scale(1.02);
    }
    .biodata h1 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    .biodata p {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text);
    }
    /* Tombol menu */
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 700px;
      margin-bottom: 40px;
    }
    .btn-group button {
      background: var(--panel);
      border: 1.5px solid var(--accent);
      color: var(--accent);
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }
    .btn-group button:hover,
    .btn-group button.active {
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 20px var(--accent-soft);
      transform: translateY(-2px);
    }
    /* Konten fullscreen */
    .fullscreen-content {
      position: fixed;
      inset: 0;
      background: rgba(16, 21, 27, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      overflow-y: auto;
      z-index: 2000;
    }
    .fullscreen-content.active {
      opacity: 1;
      pointer-events: auto;
    }
    .content-slide {
      max-width: 700px;
      line-height: 1.6;
      font-size: 1.05rem;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px) scale(0.97);
      transition: all 0.5s ease;
    }
    .content-slide.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .content-slide h2 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .content-slide ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 20px;
      max-width: 400px;
      text-align: left;
    }
    .content-slide ul li::before {
      content: "‚Ä¢ ";
      color: var(--accent);
    }
    /* Tombol close */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--panel);
      border: 1.5px solid var(--accent);
      color: var(--accent);
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 12px var(--accent-soft);
      transition: all 0.3s;
      z-index: 2100;
    }
    .close-btn:hover {
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 20px var(--accent-soft);
    }
    /* Responsif untuk HP */
    @media (max-width: 600px) {
      .biodata h1 { font-size: 1.4rem; }
      .btn-group { grid-template-columns: 1fr; }
      .content-slide { font-size: 1rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="biodata" id="biodata">
    <h1>Restu Mulia Raharja</h1>
    <p>Nama: Restu<br />Umur: 16 tahun<br />Sekolah: SMKN 1 Sumedang<br />Kelas: XI TKJ 2</p>
  </div>

  <div class="btn-group" id="btnGroup">
    <button data-target="intro">Introduction</button>
    <button data-target="tentang">Tentang</button>
    <button data-target="hobi">Hobi & Soft Skill</button>
    <button data-target="cita">Cita-cita & Karir</button>
    <button data-target="kontak">Kontak</button>
  </div>

  <div class="fullscreen-content" id="fullscreenContent">
    <button class="close-btn" id="closeBtn">√ó Tutup</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.btn-group button');
    const fullscreen = document.getElementById('fullscreenContent');
    const closeBtn = document.getElementById('closeBtn');
    const biodata = document.getElementById('biodata');
    const btnGroup = document.getElementById('btnGroup');

    const contents = {
      intro: `<div class="content-slide"><h2>Introduction</h2><p>Halo! Saya <strong>Restu Mulia Raharja</strong>, pelajar SMKN 1 Sumedang jurusan TKJ kelas XI TKJ 2. Saya suka belajar pemrograman & networking.</p></div>`,
      tentang: `<div class="content-slide"><h2>Tentang Aku</h2><p>Aku Restu, pelajar yang sedang fokus belajar Javascript & HTML. Aku suka membuat hal-hal sederhana tapi rapi.</p></div>`,
      hobi: `<div class="content-slide"><h2>Hobi & Soft Skill</h2><ul><li>ü•ã Olahraga</li><li>üíª Coding</li><li>üåê Networking</li></ul></div>`,
      cita: `<div class="content-slide"><h2>Cita-cita & Karir</h2><p>Cita-citaku menjadi profesional di bidang IT, khususnya jaringan komputer dan keamanan siber.</p></div>`,
      kontak: `<div class="content-slide"><h2>Kontak</h2><p>Email: <a href="mailto:resturaharja82@gmail.com" style="color:var(--accent)">resturaharja82@gmail.com</a></p><p>Instagram: <a href="https://instagram.com/ress_030" target="_blank" style="color:var(--accent)">@ress_030</a></p></div>`
    };

    function showContent(key) {
      fullscreen.innerHTML = `<button class="close-btn" id="closeBtn">√ó Tutup</button>` + (contents[key] || "");
      fullscreen.classList.add('active');
      setTimeout(() => {
        fullscreen.querySelector('.content-slide').classList.add('active');
      }, 50);
      document.getElementById('closeBtn').onclick = closeFullscreen;
    }

    function closeFullscreen() {
      fullscreen.classList.remove('active');
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        showContent(btn.dataset.target);
      });
    });
    closeBtn.addEventListener('click', closeFullscreen);
  </script>
</body>
</html>
